MainScreen As screen:
    Fill: =RGBA(0, 0, 0, 0)

    conMain As groupContainer.manualLayoutContainer:
        BorderThickness: =3
        Height: =Parent.Height
        PaddingRight: =0.00
        PaddingTop: =0.00
        Width: =Parent.Width
        X: =0.00
        ZIndex: =1

        conContent As groupContainer.manualLayoutContainer:
            Fill: =RGBA(153, 207, 236, 1)
            Height: =If(MainScreen.Size > ScreenSize.Medium,Parent.Height,Parent.Height *.75)
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =If(MainScreen.Size > ScreenSize.Medium,Parent.Width * .9,Parent.Width)
            X: =If(MainScreen.Size > ScreenSize.Medium,Parent.Width * .1,0)
            Y: =If(MainScreen.Size > Medium,0,Parent.Height * .1)
            ZIndex: =1

            Label2 As label:
                Text: =Parent.Width
                X: =40
                Y: =80
                ZIndex: =1

        conNav As groupContainer.manualLayoutContainer:
            Fill: =RGBA(102, 182, 227, 1)
            Height: =Parent.Height
            PaddingRight: =0.00
            PaddingTop: =0.00
            Visible: =If(MainScreen.Size > Medium,true,false)
            Width: =Parent.Width * .1
            X: =0.00
            ZIndex: =2

        conNavMob As groupContainer.manualLayoutContainer:
            Fill: =RGBA(250, 155, 112, 1)
            Height: =Parent.Height *.1
            PaddingRight: =0.00
            PaddingTop: =0.00
            Visible: =If(MainScreen.Size > Medium,false,true)
            Width: =Parent.Width
            X: =0.00
            ZIndex: =3

        conActionMob As groupContainer.manualLayoutContainer:
            Fill: =RGBA(251, 188, 159, 1)
            Height: =Parent.Height *.15
            PaddingRight: =0.00
            PaddingTop: =0.00
            Visible: =If(MainScreen.Size  > Medium,false,true)
            Width: =Parent.Width
            X: =0.00
            Y: =conNavMob.Height + conContent.Height
            ZIndex: =4

