    vconNavMenu As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =3

        conNavBtn As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            FillPortions: =0
            Height: =Parent.Height *.1
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            hconNavBtn_details As groupContainer.horizontalAutoLayoutContainer:
                Height: =Parent.Height
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =1

                imgLogo As image:
                    DisplayMode: =DisplayMode.View
                    Height: =50
                    Image: ='logo_dark_transparent-large'
                    Width: =50
                    ZIndex: =1

                lblNavBtn As label:
                    Color: =RGBA(255, 255, 255, 1)
                    Font: =Font.Arial
                    FontWeight: =FontWeight.Bold
                    Text: ="TARS"
                    Visible: =If(varExpandMenu=true,true,false)
                    Width: =70
                    ZIndex: =2

            hconNavBtn_btn As groupContainer.horizontalAutoLayoutContainer:
                Height: =Parent.Height
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =3

                btnNavBtn As button:
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.Height/2
                    HoverFill: =RGBA(128, 128, 128, 0.2)
                    OnSelect: =Set(varExpandMenu,!varExpandMenu)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    PressedFill: =RGBA(128, 128, 128, 0.2)
                    RadiusBottomLeft: =20
                    RadiusBottomRight: =20
                    RadiusTopLeft: =20
                    RadiusTopRight: =20
                    Text: =""
                    Width: =Parent.Width -30
                    X: =44
                    Y: =38
                    ZIndex: =1

        "galNavMenu As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =Parent.Height
            Items: =comNavMenu.MenuItems
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            TemplatePadding: =0
            TemplateSize: =Min(50, Self.Height - 30)
            Transition: =Transition.Pop
            Width: =Parent.Width
            ZIndex: =2

            vconMenuItem_details As groupContainer.horizontalAutoLayoutContainer:
                Height: =Parent.TemplateHeight
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutGap: =10
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =10
                Width: =Parent.TemplateWidth
                ZIndex: =1

                imgNavMenu As image:
                    Height: =20
                    Image: =ThisItem.MenuIcon
                    OnSelect: =
                    Width: =20
                    X: =30
                    Y: =
                    ZIndex: =1

                lblNavMenu As label:
                    Color: =RGBA(255, 255, 255, 1)
                    Font: =Font.Arial
                    FontWeight: =FontWeight.Normal
                    Height: =Self.Size * 1.8
                    OnSelect: =
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =12
                    Text: =ThisItem.MenuLabel
                    VerticalAlign: =VerticalAlign.Top
                    Visible: =comNavMenu.ShowLabel
                    Width: =Parent.Width -imgNavMenu.Width -80
                    X: =56
                    Y: =
                    ZIndex: =2

            shpNavMenu_separator As rectangle:
                Fill: =varColor30
                Height: =1
                OnSelect: =Select(Parent)
                Width: =Parent.Width
                Y: =Parent.TemplateHeight - 1
                ZIndex: =4

            btnNavMenu As button:
                Fill: =RGBA(0, 0, 0, 0)
                Height: =imgNavMenu.Height + 10
                HoverFill: =RGBA(128, 128, 128, 0.2)
                OnSelect: =Select(Parent)
                PressedFill: =RGBA(128, 128, 128, 0.2)
                RadiusBottomLeft: =30
                RadiusBottomRight: =30
                RadiusTopLeft: =30
                RadiusTopRight: =30
                Text: =""
                Width: =imgNavMenu.Width + lblNavMenu.Width + 20
                X: =imgNavMenu.X -10
                Y: =imgNavMenu.Y - 5
                ZIndex: =5

