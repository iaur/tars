MainScreen As screen:

    conMain As groupContainer.manualLayoutContainer:
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =1

        conContent As groupContainer.manualLayoutContainer:
            Fill: =RGBA(153, 207, 236, 1)
            Height: =If(conMain.Width > 700,Parent.Height,Parent.Height * .75)
            Width: =If(conMain.Width > 700,Parent.Width *.9,Parent.Width)
            X: =136
            Y: =If(conMain.Width > 700,0,Parent.Height * .1)
            ZIndex: =1

        conNav As groupContainer.manualLayoutContainer:
            Fill: =RGBA(102, 182, 227, 1)
            Height: =768
            Visible: =If(conMain.Width > 700,true,false)
            Width: =Parent.Width  * .1
            ZIndex: =2

        conNavMob As groupContainer.manualLayoutContainer:
            Fill: =RGBA(250, 155, 112, 1)
            Height: =Parent.Height *.1
            Visible: =If(conMain.Width > 700,false,true)
            Width: =1365
            ZIndex: =3

        conActionMob As groupContainer.manualLayoutContainer:
            Fill: =RGBA(251, 188, 159, 1)
            Height: =Parent.Height *.15
            Visible: =If(conMain.Width > 700,false,true)
            Width: =1365
            Y: =652
            ZIndex: =4

