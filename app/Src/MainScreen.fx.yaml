MainScreen As screen:
    Fill: =RGBA(0, 0, 0, 0)

    conMain As groupContainer.manualLayoutContainer:
        BorderThickness: =3
        Height: =Parent.Height
        PaddingRight: =0.00
        PaddingTop: =0.00
        Width: =Parent.Width
        X: =0.00
        ZIndex: =1

        conKanban As groupContainer.manualLayoutContainer:
            Fill: =varColor30
            Height: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium Or varNavMobExp =true,
                    Parent.Height,
                    Parent.Height * .80
                )
            PaddingRight: =0.00
            PaddingTop: =0.00
            Visible: =varVisKanban
            Width: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium,
                    Parent.Width - comNavMenu_Desktop.Width,
                    Parent.Width
                )
            X: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium,
                    comNavMenu_Desktop.Width,
                    0
                )
            Y: |-
                =If(
                    MainScreen.Size > Medium Or varNavMobExp,
                    0,
                    Parent.Height * .1
                )
            ZIndex: =1

            Label2_1 As label:
                Text: ="Kanban"
                X: =40
                Y: =80
                ZIndex: =1

        conPlutus As groupContainer.manualLayoutContainer:
            Fill: =varColor30
            Height: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium Or varNavMobExp =true,
                    Parent.Height,
                    Parent.Height * .80
                )
            PaddingTop: =0.00
            Visible: =varVisPlutus
            Width: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium,
                    Parent.Width - comNavMenu_Desktop.Width,
                    Parent.Width
                )
            X: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium,
                    comNavMenu_Desktop.Width,
                    0
                )
            Y: |-
                =If(
                    MainScreen.Size > Medium Or varNavMobExp,
                    0,
                    Parent.Height * .1
                )
            ZIndex: =2

            Label2_2 As label:
                Text: ="Plutus"
                Visible: =false
                X: =40
                Y: =80
                ZIndex: =1

            hconMainPlutus As groupContainer.horizontalAutoLayoutContainer:
                Height: =Parent.Height
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =50
                PaddingRight: =50
                Width: =Parent.Width
                Y: =
                ZIndex: =3

                hconAction As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =Parent.Height *.1
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width -100
                    ZIndex: =1

                    comNavBtn_ActionNew As comNavBtn:
                        ButtonLabel: ="New Transaction"
                        comHeight: =30
                        comWidth: =120
                        FontColor: =varColorLbl
                        Height: =comNavBtn_ActionNew.comHeight
                        HoverColor: =varColorBtn
                        LayoutMinHeight: =640
                        LayoutMinWidth: =640
                        Width: =comNavBtn_ActionNew.comWidth

        conDash As groupContainer.manualLayoutContainer:
            Fill: =varColor30
            Height: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium Or varNavMobExp =true,
                    Parent.Height,
                    Parent.Height * .80
                )
            PaddingRight: =0.00
            PaddingTop: =0.00
            Visible: =varVisDash
            Width: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium,
                    Parent.Width - comNavMenu_Desktop.Width,
                    Parent.Width
                )
            X: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium,
                    comNavMenu_Desktop.Width,
                    0
                )
            Y: |-
                =If(
                    MainScreen.Size > Medium Or varNavMobExp,
                    0,
                    Parent.Height * .1
                )
            ZIndex: =3

            Label2 As label:
                Text: ="Dashboard"
                X: =40
                Y: =80
                ZIndex: =1

        conNavMob As groupContainer.manualLayoutContainer:
            Fill: =varColor60
            Height: |-
                =If(
                    varNavMobExp = true,
                    Parent.Height,
                    Parent.Height *.1
                )
            PaddingRight: =0.00
            PaddingTop: =0.00
            Visible: =If(MainScreen.Size > Medium,false,true)
            Width: |-
                =Parent.Width
                /*
                If(
                    varNavMobExp = true,
                    Parent.Width / 2,
                    Parent.Width
                )
                */
            X: =0.00
            ZIndex: =4

            icoHam As icon.Hamburger:
                Color: =RGBA(255, 255, 255, 1)
                Height: =50
                Icon: =Icon.Hamburger
                OnSelect: =Set(varVisNavMenu_Mobile,true)
                Width: =50
                X: =40
                Y: =12.800000000000011
                ZIndex: =1

        conActionMob As groupContainer.manualLayoutContainer:
            Fill: =varColor60
            Height: =Parent.Height *.1
            PaddingRight: =0.00
            PaddingTop: =0.00
            Visible: =If(MainScreen.Size  > Medium,false,true)
            Width: =Parent.Width
            X: =0.00
            Y: =conNavMob.Height + conDash.Height
            ZIndex: =5

        comNavMenu_Desktop As comNavMenu:
            comHeight: =Parent.Height
            comWidth: =If(varExpandMenu = true, Parent.Width * .20,Parent.Width * .05)
            Height: |-
                =//640
                comNavMenu_Desktop.comHeight
            Visible: =If(MainScreen.Size > Medium,true,false)
            Width: |-
                =//640
                comNavMenu_Desktop.comWidth
            ZIndex: =7

        comNavMenu_Mobile As comNavMenu:
            comHeight: =If(varVisNavMenu_Mobile = true,Parent.Height, Parent.Height * .1)
            comWidth: =If(varVisNavMenu_Mobile = true,Parent.Width /2, Parent.Width * .15)
            Height: |-
                =//640
                comNavMenu_Mobile.comHeight
            Visible: |-
                =If(
                    MainScreen.Size <= ScreenSize.Medium And varVisNavMenu_Mobile = true,
                    true,
                    false
                )
            Width: |-
                =//640
                comNavMenu_Mobile.comWidth
            Y: =0
            ZIndex: =8

