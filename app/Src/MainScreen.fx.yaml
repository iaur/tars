MainScreen As screen:
    Fill: =RGBA(0, 0, 0, 0)

    conMain As groupContainer.manualLayoutContainer:
        BorderThickness: =3
        Height: =Parent.Height
        PaddingRight: =0.00
        PaddingTop: =0.00
        Width: =Parent.Width
        X: =0.00
        ZIndex: =1

        conKanban As groupContainer.manualLayoutContainer:
            Fill: =RGBA(153, 207, 236, 1)
            Height: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium Or varNavMobExp =true,
                    Parent.Height,
                    Parent.Height * .75
                )
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =If(MainScreen.Size > ScreenSize.Medium,Parent.Width * .9,Parent.Width)
            X: =122.89999999999986
            Y: |-
                =If(
                    MainScreen.Size > Medium Or varNavMobExp,
                    0,
                    Parent.Height * .1
                )
            ZIndex: =1

            Label2_1 As label:
                Text: ="Kanban"
                X: =40
                Y: =80
                ZIndex: =1

        conPlutus As groupContainer.manualLayoutContainer:
            Fill: =RGBA(153, 207, 236, 1)
            Height: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium Or varNavMobExp =true,
                    Parent.Height,
                    Parent.Height * .75
                )
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: =If(MainScreen.Size > ScreenSize.Medium,Parent.Width * .9,Parent.Width)
            X: =122.89999999999986
            Y: |-
                =If(
                    MainScreen.Size > Medium Or varNavMobExp,
                    0,
                    Parent.Height * .1
                )
            ZIndex: =2

            Label2_2 As label:
                Text: ="Plutus"
                X: =40
                Y: =80
                ZIndex: =1

        conDash As groupContainer.manualLayoutContainer:
            Fill: =varColor30
            Height: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium Or varNavMobExp =true,
                    Parent.Height,
                    Parent.Height * .75
                )
            PaddingRight: =0.00
            PaddingTop: =0.00
            Width: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium,
                    Parent.Width - comNavMenu_Main.Width,
                    Parent.Width
                )
            X: |-
                =If(
                    MainScreen.Size > ScreenSize.Medium,
                    comNavMenu_Main.Width,
                    0
                )
            Y: |-
                =If(
                    MainScreen.Size > Medium Or varNavMobExp,
                    0,
                    Parent.Height * .1
                )
            ZIndex: =3

            Label2 As label:
                Text: ="Dashboard"
                X: =40
                Y: =80
                ZIndex: =1

        conNavMob As groupContainer.manualLayoutContainer:
            Fill: =RGBA(250, 155, 112, 1)
            Height: |-
                =If(
                    varNavMobExp = true,
                    Parent.Height,
                    Parent.Height *.1
                )
            PaddingRight: =0.00
            PaddingTop: =0.00
            Visible: =If(MainScreen.Size > Medium,false,true)
            Width: |-
                =If(
                    varNavMobExp = true,
                    Parent.Width / 2,
                    Parent.Width
                )
            X: =0.00
            ZIndex: =5

            imgLogo_NavMob As image:
                Height: =76.80000000000001
                Image: ='logo_dark_transparent-large'
                OnSelect: =Set(varNavMobExp,!varNavMobExp)
                X: =40
                ZIndex: =1

        conActionMob As groupContainer.manualLayoutContainer:
            Fill: =RGBA(251, 188, 159, 1)
            Height: =Parent.Height *.15
            PaddingRight: =0.00
            PaddingTop: =0.00
            Visible: =If(MainScreen.Size  > Medium,false,true)
            Width: =Parent.Width
            X: =0.00
            Y: =conNavMob.Height + conDash.Height
            ZIndex: =6

        comNavMenu_Main As comNavMenu:
            comHeight: =Parent.Height
            comWidth: =If(varExpandMenu = true, Parent.Width * .15,Parent.Width * .05)
            Height: |-
                =//640
                comNavMenu_Main.comHeight
            Visible: =If(MainScreen.Size > Medium,true,false)
            Width: |-
                =//640
                comNavMenu_Main.comWidth
            ZIndex: =7

